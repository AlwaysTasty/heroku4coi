<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .clock-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .clock-text {
      font-size: 1.2rem;
    }

    .shift-text {
      font-size: 1rem;
      font-weight: bold;
      color: #444;
    }

    .analog-clock {
      width: 100px;
      height: 100px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: #333;
    }

    .hour { width: 5px; height: 25px; }
    .minute { width: 3px; height: 35px; background: #666; }
    .second { width: 2px; height: 45px; background: red; }

    .input-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    table {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="clock-container">
      <div class="clock-text" id="clock">loading time</div>
      <div class="shift-text" id="shiftLabel">loading shift</div>
    </div>
    <div class="analog-clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>
    </div>
  </div>

  <div class="input-group">
    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput">
    
    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput">

    <label for="box4">Detection/COI:</label>
    <select id="box4">
      <option value="Detection" selected>Detection</option>
      <option value="COI">COI</option>
    </select>

    <label for="box5">RGC/BCA</label>
    <select id="box5">
      <option value="RGC" selected>RGC</option>
      <option value="BCA">BCA</option>
    </select>

    <label for="box6">Terminal (T1-T4):</label>
    <select id="box6">
      <option value="" selected disabled>Select Terminal</option>
      <option value="T1">T1</option>
      <option value="T2">T2</option>
      <option value="T3">T3</option>
      <option value="T4">T4</option>
    </select>

    <label for="box7">Type(2edit):</label>
    <input list="box7Options" id="box7" name="box7">
    <datalist id="box7Options">
      <option value="A">
      <option value="B">
      <option value="C">
      <option value="D">
      <option value="E">
      <option value="F">
      <option value="G">
    </datalist>

    <label for="box8">Brief Facts:</label>
    <input id="box8" name="box8">
  </div>

  <button onclick="generateTable()">Confirm</button>

  <table id="outputTable" class="hidden">
    <thead>
      <tr>
        <th>Box 1</th>
        <th>Box 2</th>
        <th>Box 3</th>
        <th>Box 4</th>
        <th>Box 5</th>
        <th>Box 6</th>
        <th>Box 7</th>
        <th>Box 8</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
        hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('clock').textContent = now.toLocaleString(undefined, options);


      // Determine shift
      const shift = (hours >= 10 && hours < 22) ? "Shift 1" : "Shift 2";
      document.getElementById('shiftLabel').textContent = shift;

      // Analog clock
      document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${seconds * 6}deg)`;
      document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minutes * 6 + seconds * 0.1}deg)`;
      document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${((hours % 12) / 12) * 360 + (minutes / 60) * 30}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Pre-fill today's date
    window.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dateInput').value = today;
    });

    function generateTable() {
    const date = document.getElementById('dateInput').value;
    const time = document.getElementById('timeInput').value;

    if (!date || !time) {
        alert("Please select both date and time.");
        return;
    }

    const [year, month, day] = date.split("-");
    const [hh, mm] = time.split(":");

    const box1 = `${day}/${month}/${year}\n@${hh}${mm}hrs`; // Now both in Box 1
    const box2 = "C";
    const box3 = document.getElementById("box4").value;
    const box4 = document.getElementById("box5").value;
    const box5 = document.getElementById("box6").value || "";
    const box6 = document.getElementById("box7").value || "";
    const box7 = "";

    const rowHTML = `<tr>
        <td style="white-space: pre-line;">${box1}</td>
        <td>${box2}</td>
        <td>${box3}</td>
        <td>${box4}</td>
        <td>${box5}</td>
        <td>${box6}</td>
        <td>${box7}</td>
    </tr>`;

    document.getElementById("tableBody").innerHTML = rowHTML;
    document.getElementById("outputTable").classList.remove("hidden");

    // Copy to clipboard
    const copyText = `${day}/${month}/${year}\n@${hh}${mm}hrs\t${box2}\t${box3}\t${box4}\t${box5}\t${box6}\t${box7}`;
    const tempArea = document.createElement("textarea");
    tempArea.value = copyText;
    document.body.appendChild(tempArea);
    tempArea.select();
    document.execCommand("copy");
    document.body.removeChild(tempArea);

    alert("Copied to clipboard!");
    }

  </script>
</body>
</html>
